    <script>

        function uploadImage(type) {
            var fileInput = document.getElementById("uploadInput"); // 获取文件输入框
            var file = fileInput.files[0]; // 获取用户选择的文件

            var formData = new FormData();
            formData.append("file", file); // 将文件添加到FormData对象中

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.superbed.cn/upload?token=0d4a8d87241e48d786cc853d207d6098"); // 设置请求方法和URL，token是Superbed提供的API Token
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var imageUrl = response.url; // 获取上传后的图片地址
                    console.log("Image URL: " + imageUrl);
                    document.getElementsByName("picturesAddress")[0].value = imageUrl;
                    document.getElementsByName("picturesAddress2")[0].value = imageUrl;
                }
            };
            xhr.send(formData); // 发送请求，上传文件
        }


        //初始化Markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "/lib/editormd/lib/",
                htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
            });
        });
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('#save-btn').click(function () {
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });

        $('#publish-btn').click(function () {
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });


        function validateForm() {
            var title = document.forms["blogform"]["title"].value;
            var content = document.forms["blogform"]["content"].value;
            var picturesAddress = document.forms["blogform"]["picturesAddress"].value;
            if (title == "") {
                alert("标题不能为空!");
                return false;
            }
            if (content == "") {
                alert("图片描述不能为空!");
                return false;
            }
            if (picturesAddress == "") {
                alert("图片地址不能为空!");
                return false;
            }
        }

    </script>
