<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>我的任务</title>
    <link rel=stylesheet type=text/css href="../../static/css/video.css" th:href="@{/css/video.css}">
    <link rel="stylesheet" href="../../static/lib/semantic/dist/semantic.min.css" th:href="@{/lib/semantic/dist/semantic.min.css}">
    <link href="../../static/images/me.png" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/mytask.css" th:href="@{/css/mytask.css}">
    <style>
        body {
            background-color: #ededed;
            margin-left: 0px;
            margin-top: 0px;
        }
        .title a.selected {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div class="father">
    <div class="top">
        <img src="../../static/images/logo.jpg" th:src="@{/images/logo.jpg}" width="1000" height="120">
    </div>
    <header>
        <div class="nav">
            <div class="title">
                <a href="index.html" th:href="@{/}">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="more.html" th:href="@{/story}">喔哈广场</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="story.html" th:href="@{/strategy}">喔哈攻略</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="picture.html" th:href="@{/pictures}">喔哈图片</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="message.html" th:href="@{/my}" class="selected">我的喔哈</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="message.html" th:href="@{/logout}">注销</a></div>
        </div>
    </header>
    <br>
    <!-- banner代码END -->
    <div class="text01">
        <div style="display: flex; justify-content: center;">
            <a href="#" style="color: #90532b" th:href="@{/my}">主页</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/story/mystory}">广场</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/pictures/mypictures}">图片</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/strategy/mystrategy}">攻略</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/task}">任务</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/follow}">关注</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/fans}">粉丝</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/comment/info}">回复</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/comment/comment}">评论</a>
        </div>
        <br>
        <div class="task-list">
            <div class="task-item" th:classappend="${task.dailytaskLogin == 0} ? 'completed-task'">
                <div class="task-title">每日任务</div>
                <div class="task-description">完成登录 ex+10</div>
                <div class="task-status">状态：<span th:text="${task.dailytaskLogin == 1} ? '已完成' : '未完成'"></span></div>
            </div>
            <div class="task-item" th:classappend="${task.dailytaskStrategy == 0} ? 'completed-task'">
                <div class="task-title">每日任务</div>
                <div class="task-description">浏览一篇百科 ex+10</div>
                <div class="task-status">状态: <span th:text="${task.dailytaskStrategy == 1} ? '已完成' : '未完成'"></span></div>
            </div>
            <div class="task-item" th:classappend="${task.dailytaskStory == 0} ? 'completed-task'">
                <div class="task-title">每日任务</div>
                <div class="task-description">浏览一篇故事 ex+10</div>
                <div class="task-status">状态：<span th:text="${task.dailytaskStory == 1} ? '已完成' : '未完成'"></span></div>
            </div>
            <div class="task-item" th:classappend="${task.weeklytaskPictures == 0} ? 'completed-task'">
                <div class="task-title">每周任务</div>
                <div class="task-description">发布一张美图 ex+50</div>
                <div class="task-status">状态：<span th:text="${task.weeklytaskPictures == 1} ? '已完成' : '未完成'"></span></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <table width="100%" border="0">
            <tr>
                <td height="25" align="center">版权声明 | 联系方法 | 刊登广告 | 关于我们 | 服务条款</td>
            </tr>
            <tr>
                <td height="29" align="center">版权所有：Qeem</td>
            </tr>
        </table>
    </div>
</div>
<script>
    const prevButton = document.querySelector('.pagination .prev');
    const nextButton = document.querySelector('.pagination .next');

    // 禁用上一页按钮
    if ("${page.hasPreviousPage}") {
        nextButton.classList.add('disabled');
    }

    // 禁用下一页按钮
    if ("${page.hasNextPage}") {
        prevButton.classList.add('disabled');
    }
</script>
</body>
</html>
