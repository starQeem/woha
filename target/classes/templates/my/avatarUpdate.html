  function uploadImage(type) {
    var fileInput = document.getElementById("uploadInput"); // 获取文件输入框
    var file = fileInput.files[0]; // 获取用户选择的文件

    var formData = new FormData();
    formData.append("file", file); // 将文件添加到FormData对象中

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://api.superbed.cn/upload?token=0d4a8d87241e48d786cc853d207d6098"); // 设置请求方法和URL，token是Superbed提供的API Token
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
        var response = JSON.parse(xhr.responseText);
        var imageUrl = response.url; // 获取上传后的图片地址
        console.log("Image URL: " + imageUrl);
        document.getElementsByName("avatar")[0].value = imageUrl;
        // 将图片地址赋值给img元素
        var imgElement = document.getElementById("avatarImage");
        imgElement.src = imageUrl;
      }
    };
    xhr.send(formData); // 发送请求，上传文件
