<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>我的攻略</title>
    <link rel=stylesheet type=text/css href="../../static/css/video.css" th:href="@{/css/video.css}">
    <link rel="stylesheet" href="../../static/lib/semantic/dist/semantic.min.css" th:href="@{/lib/semantic/dist/semantic.min.css}">
    <link href="../../static/images/me.png" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <style>
        body {
            background-color: #ededed;
            margin-left: 0px;
            margin-top: 0px;
        }
        .title a.selected {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div class="father">
    <div class="top">
        <img src="../../static/images/logo.jpg" th:src="@{/images/logo.jpg}" width="1000" height="120">
    </div>
    <header>
        <div class="nav">
            <div class="title">
                <a href="index.html" th:href="@{/}">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="more.html" th:href="@{/story}">喔哈广场</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="story.html" th:href="@{/strategy}">喔哈攻略</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="picture.html" th:href="@{/pictures}">精美图片</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="message.html" th:href="@{/my}" class="selected">我的喔哈</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="message.html" th:href="@{/logout}">注销</a></div>
        </div>
    </header>
    <br>
    <!-- banner代码END -->
    <div class="text01">
        <div style="display: flex; justify-content: center;">
            <a href="#" style="color: #90532b" th:href="@{/my}">主页</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/story/mystory}">广场</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/pictures/mypictures}">图片</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/strategy/mystrategy}">攻略</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/task}">任务</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/follow}">关注</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/fans}">粉丝</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/comment/info}">回复</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/comment/comment}">评论</a>
        </div>
        <br>
        <div>&nbsp;&nbsp;
            <a href="" style="color: #90532b" th:href="@{/my/strategy/strategyInput}">发布</a>
        </div>
        <br><br>
            <!--列表-->
            <div class="ui padded segment m-padded-tb-large m-opacity" th:each="strategy:${page.list}">
                <div class="ui large aligned mobile reversed stackable grid">
                    <!--博文信息-->
                    <div class="eleven wide column ">
                        <h3 class="ui header"><a href="#" target="_blank" th:href="@{/my/strategy/strategydetail/{id}(id=${strategy.id})}" class="m-black m-title-font"
                                                 th:text="${strategy.title}">标题</a></h3>
                        <div th:text="|${strategy.description}...|"  style="opacity: 0.7;"></div>
                        <div class="ui m-margin-top-max grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img src="../../static/images/me.jpg" alt="" th:src="@{${strategy.user.avatar}}"
                                             class="ui avatar image">
                                        <div class="content">
                                            <a href="#" target="_blank" th:text="${strategy.user.nickName}" class="header">Qeem</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i><span
                                            th:text="${#dates.format(strategy.updateTime,'yyyy-MM-dd HH:mm')}">2020-01-01</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i> <span th:text="${strategy.views}">2222</span>
                                    </div>
                                    <div class="item">
                                        <i class="comment outline icon"></i> <span th:text="${strategy.commentCount}">1</span>
                                    </div>
                                    <div class="item">
                                        <i class="thumbs up outline icon"></i><span th:text="${strategy.liked}">1</span>
                                    </div>
                                    <div class="item">
                                        <a href="#" target="_blank" th:href="@{/my/strategy/strategyUpdate/{id}(id=${strategy.id})}" class="header">编辑</a>
                                    </div>
                                    <div class="item">
                                        <a href="#" th:href="@{/my/strategy/strategyDelete/{id}(id=${strategy.id})}" class="header">删除</a>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin"
                                   th:text="${strategy.type.name}">类型</a>
                            </div>
                        </div>
                    </div>
                    <!--博文图片-->
                    <div class="five wide column">
                        <a href="#" target="_blank" th:href="@{/my/strategy/strategydetail/{id}(id=${strategy.id})}">
                            <img src="../../static/images/blog.jpg" alt="" class="ui rounded image bigger"
                                 th:src="@{${strategy.firstPicture}}">
                        </a>
                    </div>
                </div>
            </div>
    </div>
    <!--分页-->
    <div class="pagination">
        <a class="prev" style="color: #90532b" th:href="@{/my/strategy/mystrategy/{pageNum}(pageNum=${page.prePage})}"
           th:if="${page.hasPreviousPage}">上一页</a>
        <a class="next" style="color: #90532b" th:href="@{/my/strategy/mystrategy/{pageNum}(pageNum=${page.nextPage})}"
           th:if="${page.hasNextPage}">下一页</a>
    </div>
    <div class="footer">
        <table width="100%" border="0">
            <tr>
                <td height="25" align="center">版权声明 | 联系方法 | 刊登广告 | 关于我们 | 服务条款</td>
            </tr>
            <tr>
                <td height="29" align="center">版权所有：Qeem</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
