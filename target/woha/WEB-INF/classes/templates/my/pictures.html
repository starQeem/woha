<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head> 
<meta charset="utf-8">
<title>精美图片</title>
<link rel="stylesheet" href="../../static/css/list.css" th:href="@{/css/list.css}">

</head>
<style>
  body {
    background-color: #ededed;
    margin-left: 0px;
    margin-top: 0px;
  }

    text-decoration: underline;

</style>
<body>
<div class="father">
<div class="top">
    <img src="../../static/images/logo.jpg" th:src="@{/images/logo.jpg}" width="1000" height="120">
</div>
<header>
<div class="nav">
  <div class="title">
    <a href="index.html" th:href="@{/}">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <a href="message.html" th:href="@{/logout}">注销</a>
  </div>
</div>

<!-- banner代码END -->
<div class="contents" style="height: 700px"><br><br><br><br>
  <div style="display: flex; justify-content: center;">
    <a href="#" style="color: #90532b" th:href="@{/my}">主页</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/story/mystory}">广场</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/pictures/mypictures}">图片</a>&nbsp;
    <a href="#" style="color: #90532b" th:if="${status}" th:href="@{/my/strategy/mystrategy}">攻略</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/dask}">任务</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/follow}">关注</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/fans}">粉丝</a>
  </div>
  <br>
  <div>&nbsp;&nbsp;
    <a href="" style="color: #90532b" th:href="@{/my/pictures/mypicturesInput}">发布</a>
  </div>
  <br>
  <div class="commodity" th:each="pictures:${page.list}">
    <div class="com-img" style="font-size: 10px;">
        <a href="" target="_blank" th:href="@{/my/pictures/mypicturesdetail/{id}(id=${pictures.id})}">
          <img src="../../static/images/com-img01.jpg" width="270" height="160"  th:src="@{${pictures.picturesAddress}}">
        </a><br><br>
        <i class="calendar icon"></i><span th:text="${#dates.format(pictures.updateTime,'yyyy-MM-dd HH:mm')}">2020-01-01</span>
        <i class="eye icon"></i> <span th:text="${pictures.views}">2222</span>
        <i class="comment outline icon"></i> <span th:text="${pictures.commentCount}">1</span>
        <i class="thumbs up outline icon"></i><span th:text="${pictures.liked}">1</span>
        <a href="#" target="_blank" style="color: #90532b;"
           th:href="@{/my/pictures/mypicturesUpdate/{id}(id=${pictures.id})}"
           class="header">编辑</a>
        <a href="#" style="color: #90532b;"
           th:href="@{/my/pictures/mypicturesDelete/{id}(id=${pictures.id})}"
           class="header">删除</a>
    </div>
  </div>
</div>
  <!--分页-->
  <div class="pagination">
    <a class="prev" style="color: #90532b" th:href="@{/my/pictures/mypictures/{pageNum}(pageNum=${page.prePage})}"
       th:if="${page.hasPreviousPage}">上一页</a>
    <a class="next" style="color: #90532b" th:href="@{/my/pictures/mypictures/{pageNum}(pageNum=${page.nextPage})}"
       th:if="${page.hasNextPage}">下一页</a>

  </tr>
</table>
