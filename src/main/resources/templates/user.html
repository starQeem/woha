<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>用户信息</title>
    <style>
        body {
            background-color: #ededed;
            margin-left: 0px;
            margin-top: 0px;
        }
        .title a.selected {
            text-decoration: underline;
        }
    </style>
    <link rel=stylesheet type=text/css href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
    <link rel=stylesheet type=text/css href="../static/css/mybanner.css" th:href="@{/css/mybanner.css}">
    <link rel="stylesheet" href="../static/css/mymessage.css" th:href="@{/css/mymessage.css}">
    <link rel="stylesheet" href="../static/lib/aplayer/APlayer.min.css" th:href="@{/lib/aplayer/APlayer.min.css}">
    <link href="../static/images/me.png" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
</head>
<body>
<div class="father">
    <div class="top">
        <img src="../static/images/logo.jpg" th:src="@{/images/logo.jpg}" width="1000" height="120">
    </div>
    <header>
        <div class="nav">
            <div class="title">
                <a href="index.html" th:href="@{/}">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="more.html" th:href="@{/story}">喔哈广场</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="story.html" th:href="@{/strategy}">喔哈攻略</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <a href="message.html" target="_blank" th:href="@{/my}">我的喔哈</a>
            </div>
        </div>
    </header><br>
    <div style="text-align: right;font-size: 8px">
        <a href="#" th:href="@{/follow/{id}(id=${user.id})}" th:if="${ifnone}"
           th:text="${follow == true ? '已关注' : '关注'}" style="color: #90532b;">关注
        </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <div class="text01" style="display: flex; justify-content: center;">
        <div class="details" style="font-size: 8px">
                <div class="user-info" style="display: flex;">
                <div class="avatar">
                    <img src="../../static/img/me.jpg" th:src="@{${user.avatar}}" alt="头像">
                </div>
                <div style="margin-left: 10px;">
                    <p th:text="|昵称:${user.nickName}|">昵称: Qeem</p>
                    <p th:text="|等级:${'Lv' + user.userTask.grade}|">等级: Lv4</p>
                    <p th:text="|性别:${user.sex}|">性别：女</p>
                    <p th:text="|爱好:${user.hobby}|">爱好：火星</p>
                    <p th:text="|邮箱:${user.email}|">邮箱：2572277647</p>
                    <p th:text="|签名:${user.signature}|">签名：掵運崾伱晟苌の埘堠，總哙侒排①些讓伱卟順吢の亽彧亊刺激伱。</p>
                </div>
                </div>
        </div>
    </div><br><br>
    <div style="display: flex; justify-content: center">
        <hr align="center"  width="90%" color="#90532b" size="2">
    </div><br>
    <div style="text-align: right;font-size: 8px">
        <a href="#" target="_blank" th:href="@{/story/user/{id}(id=${user.id})}" style="color: #90532b;">ta发布的帖子>
        </a>&nbsp;
        <a href="#" target="_blank" th:href="@{/strategy/user/{id}(id=${user.id})}" style="color: #90532b;">ta发布的攻略>
        </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <div class="text01">
        <div class="contents">
        <div class="commodity">
            <div class="com-img">
                <a href="#" target="_blank" th:each="pictures : ${pictures}" th:href="@{/pictures/picturesdetail/{id}(id=${pictures.id})}">
                    <img  src="../static/images/com-img01.jpg" th:src="@{${pictures.picturesAddress}}" width="302" height="160">
                </a>
            </div>
        </div>
        </div>
    </div>
    <div class="footer">
        <table width="100%" border="0">
            <tr>
                <td height="25" align="center">版权声明 | 联系方法 | 刊登广告 | 关于我们 | 服务条款</td>
            </tr>
            <tr>
                <td height="29" align="center">版权所有：Qeem</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
