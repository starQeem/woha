<div class="father">

            </div>
        </div>
    </header>
    <br>
    <!-- banner代码END -->
    <div class="text01">
        <div style="display: flex; justify-content: center;font-size: 17px">
            <a href="#" style="color: #90532b" th:href="@{/my}">主页</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/story/mystory}">问答</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/pictures/mypictures}">图片</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/strategy/mystrategy}">文章</a>&nbsp;
            <a href="#" style="color: #90532b;text-decoration: underline;" th:href="@{/my/task}">任务</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/follow}">关注</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/fans}">粉丝</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/comment/info}">回复</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/comment/comment}">评论</a>
        </div>
        <br>
        <div class="task-list">
            <div class="task-item" th:classappend="${task.dailytaskLogin == 0} ? 'completed-task'">
                <div class="task-title">每日任务</div>
                <div class="task-description">完成登录 ex+10</div>
                <div class="task-status">状态：<span th:text="${task.dailytaskLogin == 1} ? '已完成' : '未完成'"></span></div>
            </div>
            <div class="task-item" th:classappend="${task.dailytaskStrategy == 0} ? 'completed-task'">
                <div class="task-title">每日任务</div>
                <div class="task-description">浏览一篇文章 ex+10</div>
                <div class="task-status">状态: <span th:text="${task.dailytaskStrategy == 1} ? '已完成' : '未完成'"></span></div>
            </div>
            <div class="task-item" th:classappend="${task.dailytaskStory == 0} ? 'completed-task'">
                <div class="task-title">每日任务</div>
                <div class="task-description">浏览一篇问答 ex+10</div>
                <div class="task-status">状态：<span th:text="${task.dailytaskStory == 1} ? '已完成' : '未完成'"></span></div>
            </div>
            <div class="task-item" th:classappend="${task.weeklytaskPictures == 0} ? 'completed-task'">
                <div class="task-title">每周任务</div>
                <div class="task-description">发布一张图片 ex+50</div>
                <div class="task-status">状态：<span th:text="${task.weeklytaskPictures == 1} ? '已完成' : '未完成'"></span></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <table width="100%" border="0">

                    <a rel="nofollow" href="http://beian.miit.gov.cn" style="font-family: KaiTi">桂ICP备2022011074号-2</a>
                </td>
            </tr>
        </table>
    </div>
