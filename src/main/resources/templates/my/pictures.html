<div class="father">
<div class="top">
    <img src="../../static/images/logo.jpg" th:src="@{/images/logo.jpg}" width="1000" height="120">
</div>
<header>
  <div class="nav">
    <div class="title">
      <a href="index.html" th:href="@{/}" class="a"><i class="mini home icon"></i>&nbsp;首页</a>
      <a href="more.html" th:href="@{/story}" class="a2"><i class="mini paper plane outline icon"></i>&nbsp;喔哈广场</a>

<div class="contents" style="height: 670px"><br><br><br><br>
  <div style="display: flex; justify-content: center;font-size: 17px;font-family: KaiTi">
    <a href="#" style="color: #90532b" th:href="@{/my}">主页</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/story/mystory}">广场</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/pictures/mypictures}">图片</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/strategy/mystrategy}">攻略</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/task}">任务</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/follow}">关注</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/fans}">粉丝</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/comment/info}">回复</a>&nbsp;
    <a href="#" style="color: #90532b" th:href="@{/my/comment/comment}">评论</a>
  </div>
  <br>
  <div>&nbsp;&nbsp;
    <a href="" style="color: #90532b;font-family: KaiTi;font-size: 17px" th:href="@{/my/pictures/mypicturesInput}">发布</a>
  </div>
  <br>
  <div  class="commodity" style="height: 160px;" th:each="pictures:${page.list}">
    <div class="com-img" style="font-size: 10px;">
        <a href="" target="_blank" th:href="@{/my/pictures/mypicturesdetail/{id}(id=${pictures.id})}">
          <div style="width: 270px;height: 140px;overflow: hidden; display: flex; align-items: center;">
          <img src="../../static/images/com-img01.jpg" style="height: auto;width: 100%"
               th:src="@{${pictures.picturesAddress}}">
          </div>
        </a>
    </div><br>
    <div style="font-size: 10px">
      <i class="calendar icon"></i><span th:text="${#dates.format(pictures.updateTime,'yyyy-MM-dd HH:mm')}">2020-01-01</span>
      <i class="eye icon"></i> <span th:text="${pictures.views}">2222</span>
      <i class="comment outline icon"></i> <span th:text="${pictures.commentCount}">1</span>
      <i class="thumbs up outline icon"></i><span th:text="${pictures.liked}">1</span>
      <a href="#" target="_blank" style="color: #90532b;font-family: KaiTi;font-size: 14px"
         th:href="@{/my/pictures/mypicturesUpdate/{id}(id=${pictures.id})}"
         class="header">编辑</a>
      <a href="#" style="color: #90532b;font-family: KaiTi;font-size: 14px"
         th:href="@{/my/pictures/mypicturesDelete/{id}(id=${pictures.id},pageNum=${page.pageNum})}"
         class="header">删除</a>
    </div>
  </div>
</div>
  <!--分页-->
  <div class="pagination">
    <a class="prev" style="color: #90532b" th:href="@{/my/pictures/mypictures/{pageNum}(pageNum=${page.prePage})}"
       th:if="${page.hasPreviousPage}">上一页</a>
    <a class="next" style="color: #90532b" th:href="@{/my/pictures/mypictures/{pageNum}(pageNum=${page.nextPage})}"
       th:if="${page.hasNextPage}">下一页</a>

      </tr>

      </tr>
      <tr>
        <td align="center">
          <a rel="nofollow" href="http://beian.miit.gov.cn" style="font-family: KaiTi">桂ICP备2022011074号-2</a>
        </td>
      </tr>
    </table>
  </div>
</div>
