    <h4 style="color: #0d71bb;font-family: KaiTi;font-size: 17px">评论我的</h4>
    <div>
      <div class="ui center aligned attached segment m-rgba zt zt-max">
        <div class="follow-list">
          <ul th:each="comment : ${page.list}">
            <li>
              <div class="userAvatar">
                <img th:src="@{${comment.user.avatar}}" src="../../static/images/me.jpg" alt="用户头像">
              </div>
              <div class="info">
                <a target="_blank" href="#" th:href="@{/user/{id}(id=${comment.user.id})}" th:text="${comment.user.nickName}">昵称</a>
                &nbsp;&nbsp;&nbsp;
                <br>
                <a style="font-size: 15px;color: #716e6e" href="#" target="_blank"
                   th:if="${comment != null and comment.pictures != null and comment.pictures.title != null}"
                   th:href="@{/pictures/picturesdetail/{id}(id=${comment.picturesId})}"
                   th:text="${comment.pictures.title}">文章：莉莉丝</a>
                <a style="font-size: 15px;color: #716e6e" href="#" target="_blank"
                   th:if="${comment != null and comment.story != null and comment.story.title != null}"
                   th:href="@{/story/storydetail/{id}(id=${comment.storyId})}"
                   th:text="${comment.story.title}">文章：莉莉丝</a>
                <a style="font-size: 15px;color: #716e6e" href="#" target="_blank"
                   th:if="${comment != null and comment.strategy != null and comment.strategy.title != null}"
                   th:href="@{/strategy/strategydetail/{id}(id=${comment.strategyId})}"
                   th:text="${comment.strategy.title}">文章：莉莉丝</a>
                <br>
                <span th:text="|评论了我的文章:${comment.content.length() > 25 ? comment.content.substring(0,25) + '...' : comment.content}|">
                  评论：掵運崾伱晟苌の埘堠，總哙侒排①些讓伱卟順吢の亽彧亊刺激伱。</span><br>
                <span th:text="${#dates.format(comment.updateTime,'yyyy-MM-dd HH:mm')}"
                      class="m-font-size-text-mini">2020-01-01</span>
              </div>
            </li>
            <hr align="center" width="100%" color="#F0F0F0" size="2">
          </ul>
        </div>
        <!--分页-->
<!--        <div class="pagination">-->
<!--          <a class="prev" style="color: #90532b" th:href="@{/my/comment/comment/{pageNum}(pageNum=${page.pageNum-1})}"-->

<!--        </div>-->
        <!--分页--><br>
        <div style="font-family: KaiTi; display: flex; justify-content: center;">
          <div style="display: flex;  width: 860px">
            <div class="two wide column" style=" float: left;">
              <a class="item" style="color: #90532b" th:href="@{/my/comment/comment/{pageNum}(pageNum=${page.pageNum-1})}"
                 th:if="${page.hasPreviousPage}" >上一页</a>
            </div>
            <!--导航条-->
            <div class="two wide column" style="flex-grow: 1; display: flex; justify-content: center;">
      <span th:each="num : ${page.navigatepageNums}" >&nbsp;
        <a th:if="${page.pageNum == num}" style="color: #FF8C00" th:href="@{/my/comment/comment/{pageNum}(pageNum=${num})}" th:text="'['+${num}+']'">2</a>
        <a style="color: #90532b" th:if="${page.pageNum != num}" th:href="@{/my/comment/comment/{pageNum}(pageNum=${num})}" th:text="${num}">2</a>
      </span>
            </div>
            <div class="two wide column" style=" float: right;">
              <a class="item" style="color: #90532b" th:href="@{/my/comment/comment/{pageNum}(pageNum=${page.pageNum+1})}"
                 th:if="${page.hasNextPage}">下一页</a>
