<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>问答</title>
    <link rel=stylesheet type=text/css href="../../static/css/video.css" th:href="@{/css/video.css}">
    <link rel="stylesheet" href="../../static/lib/semantic/dist/semantic.min.css" th:href="@{/lib/semantic/dist/semantic.min.css}">
    <link href="../../static/images/me.png" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <!-- 看板娘 -->
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
    <style>
        body {
            background-image: url("/images/bj2.png") !important;
            background-attachment:fixed;
            background-size: 100%;
            no-repeat: center top;
            font: 14px/1.5 Tahoma,Helvetica,Arial,'KaiTi',sans-serif;
            height: 100%;
            width: 100%;
        }

        .title a.selected {
            /*text-decoration: underline;*/
            color: lightgoldenrodyellow;
        }
    </style>

</head>
<body>
<div class="father">
    <div class="top">
        <img src="../../static/images/logo.jpg" th:src="@{/images/logo.jpg}" width="1000" height="120">
    </div>
    <header>
        <div class="nav">
            <div class="title">
                <a href="index.html" th:href="@{/}" class="a"><i class="mini home icon"></i>&nbsp;首页</a>
                <a href="more.html" th:href="@{/story}" class="a"><i class="mini question circle outline icon"></i>&nbsp;问答</a>
                <a href="story.html" th:href="@{/strategy}" class="a"><i class="mini book icon"></i>&nbsp;文章</a>
                <a href="picture.html" th:href="@{/pictures}" class="a"><i class="mini image outline icon"></i>&nbsp;壁纸</a>
                <a href="message.html" th:href="@{/my}" class="selected a"><i class="mini info icon"></i>我的</a>
                <a href="more.html" th:href="@{/more}" class="a2"><i class="mini comment alternate outline icon"></i>&nbsp;联系我们</a>
                <a href="message.html" th:href="@{/logout}"><i class="mini sign out alternate icon"></i>&nbsp;注销</a>
            </div>
        </div>
    </header>
    <br>
    <!-- banner代码END -->
    <div class="text01">
        <div style="display: flex; justify-content: center;font-size: 17px;font-family: KaiTi">
            <a href="#" style="color: #90532b" th:href="@{/my}">主页</a>&nbsp;
            <a href="#" style="color: #90532b;text-decoration: underline;" th:href="@{/my/story/mystory}">问答</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/pictures/mypictures}">图片</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/strategy/mystrategy}">文章</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/task}">任务</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/follow}">关注</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/fans}">粉丝</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/comment/info}">回复</a>&nbsp;
            <a href="#" style="color: #90532b" th:href="@{/my/comment/comment}">评论</a>
        </div>
        <br>
        <div>&nbsp;&nbsp;
            <a href="" style="color: #90532b;font-size: 17px" th:href="@{/my/story/mystoryInput}">发布</a>
        </div>
        <br><br>
            <!--列表-->
            <div class="ui padded segment m-padded-tb-large m-opacity" th:each="story:${page.list}">
                <div class="ui large aligned mobile reversed stackable grid">
                    <!--博文信息-->
                    <div class="eleven wide column ">
                        <h3 class="ui header">
                            <a style="font-family: KaiTi" href="#" target="_blank" th:href="@{/my/story/mystory/storydetail/{id}(id=${story.id})}" class="m-black m-title-font"
                                                 th:text="${story.title}">标题</a>
                        </h3>
                        <div th:text="|${story.description}...|"  style="opacity: 0.7;">内容</div>
                        <div class="ui m-margin-top-max grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img src="../../static/images/me.jpg" alt="" th:src="@{${story.user.avatar}}"
                                             class="ui avatar image">
                                        <div class="content">
                                            <a style="font-family: KaiTi;font-size: 14px" href="#" target="_blank" th:text="${story.user.nickName}" class="header">Qeem</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i><span
                                            th:text="${#dates.format(story.updateTime,'yyyy-MM-dd HH:mm')}">2020-01-01</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i> <span th:text="${story.views}">2222</span>
                                    </div>
                                    <div class="item">
                                        <i class="comment outline icon"></i> <span th:text="${story.commentCount}">1</span>
                                    </div>
                                    <div class="item">
                                        <i class="thumbs up outline icon"></i><span th:text="${story.liked}">1</span>
                                    </div>
                                    <div class="item">
                                        <a style="font-family: KaiTi;font-size: 14px" href="#" target="_blank" th:href="@{/my/story/mystoryUpdate/{id}(id=${story.id})}" class="header">编辑</a>
                                    </div>
                                    <div class="item">
                                        <a style="font-family: KaiTi;font-size: 14px" href="#" th:href="@{/my/story/mystoryDelete/{id}(id=${story.id},pageNum=${page.pageNum})}" class="header">删除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--博文图片-->
                    <div class="five wide column">
                        <a href="#" target="_blank" th:href="@{/my/story/mystory/storydetail/{id}(id=${story.id})}">
                            <img src="../../static/images/blog.jpg" alt="" class="ui rounded image bigger"
                                 th:attr="data-src=${story.firstPicture}, src='../static/images/01.jpg'">
                        </a>
                    </div>
                </div>
            </div>
    </div>
    <!--分页--><br>
    <div style="font-family: KaiTi; display: flex; justify-content: center;">
        <div style="display: flex;  width: 860px">
            <div class="two wide column" style=" float: left;">
                <a class="item" style="color: #90532b" th:href="@{/my/story/mystory/{pageNum}(pageNum=${page.prePage})}"
                   th:if="${page.hasPreviousPage}" >上一页</a>
            </div>
            <!--导航条-->
            <div class="two wide column" style="flex-grow: 1; display: flex; justify-content: center;">
               <span th:each="num : ${page.navigatepageNums}" >&nbsp;
                 <a th:if="${page.pageNum == num}" style="color: #FF8C00" th:href="@{'/my/story/mystory/'+${num}}" th:text="'['+${num}+']'">2</a>
                 <a style="color: #90532b" th:if="${page.pageNum != num}" th:href="@{'/my/story/mystory/'+${num}}" th:text="${num}">2</a>
               </span>
            </div>
            <div class="two wide column" style=" float: right;">
                <a class="item" style="color: #90532b" th:href="@{/my/story/mystory/{pageNum}(pageNum=${page.nextPage})}"
                   th:if="${page.hasNextPage}">下一页</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <table width="100%" border="0">
            <tr>
                <td height="25" align="center" style="font-family: KaiTi">版权声明 | 联系方法 | 刊登广告 | 关于我们 | 服务条款</td>
            </tr>
            <tr>
                <td height="29" align="center" style="font-family: KaiTi">版权所有：Qeem</td>
            </tr>
            <tr>
                <td align="center">
                    <a rel="nofollow" href="http://beian.miit.gov.cn" style="font-family: KaiTi">桂ICP备2022011074号-2</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/unveil/1.3.0/jquery.unveil.min.js"></script>
<!-- 看板娘 -->
<script src="../static/live2d-widget/autoload.js" th:src="@{/live2d-widget/autoload.js}"></script>
<script>
    $(document).ready(function() {
        $('img').unveil();
    });
</script>
</body>
</html>
