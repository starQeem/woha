<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head> 
<meta charset="utf-8">
<title>精美图片</title>
<link rel="stylesheet" href="../static/css/list.css" th:href="@{/css/list.css}">
  <link rel="stylesheet" href="../static/lib/semantic/dist/semantic.min.css" th:href="@{/lib/semantic/dist/semantic.min.css}">
  <link href="../static/images/me.png" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel=stylesheet type=text/css href="../static/css/nav.css" th:href="@{/css/nav.css}">
  <link rel="stylesheet" href="../static/lib/semantic/dist/semantic.min.css" th:href="@{/lib/semantic/dist/semantic.min.css}">
</head>
<style>
  body {
    background-color: #ededed;
    margin-left: 0px;
    margin-top: 0px;
  }
  .title a.selected {
    text-decoration: underline;
  }

</style>
<body>
<div class="father">
<div class="top">
    <img src="../static/images/logo.jpg" th:src="@{/images/logo.jpg}" width="1000" height="120">
</div>
<header>
  <div class="nav">
    <div class="title">
      <a href="index.html" th:href="@{/}">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="more.html" th:href="@{/story}">喔哈广场</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="story.html" th:href="@{/strategy}">喔哈攻略</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="picture.html" th:href="@{/pictures}" class="selected">喔哈图片</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="message.html" target="_blank" th:href="@{/my}">我的喔哈</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div shiro:guest>
        <a href="message.html" th:href="@{/login}">登录</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div shiro:authenticated>
        <a href="message.html" th:href="@{/logout}">注销</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <form name="search" action="#" th:action="@{/pictures}">
        <div class="ui icon transparent input m-margin-tb-tiny" style="color: white">
          <input style="color: white" type="text" name="title" placeholder="search...." th:value="${title}">
          <i onclick="document.forms['search'].submit()" class="search link icon"></i>
        </div>
      </form>
    </div>
  </div>
</header>
<!-- banner代码END -->
<div class="contents">
  <div class="commodity" th:each="pictures:${page.list}">
    <div class="com-img">
      <a href="#" target="_blank" th:href="@{/pictures/picturesdetail/{id}(id=${pictures.id})}">
        <div style="width: 270px;height: 140px;overflow: hidden; display: flex; align-items: center;">
          <img  src="../static/images/com-img01.jpg"
                th:src="@{${pictures.picturesAddress}}" style="height: auto;width: 100%">
        </div>
      </a>
    </div>
  </div>
</div>
  <!--分页-->
  <div class="pagination">
    <a class="prev" style="color: #90532b" th:href="@{/pictures/{pageNum}(pageNum=${page.prePage})}"
       th:if="${page.hasPreviousPage}">上一页</a>
    <a class="next" style="color: #90532b" th:href="@{/pictures/{pageNum}(pageNum=${page.nextPage})}"
       th:if="${page.hasNextPage}">下一页</a>
  </div>
  <div class="footer">
    <table width="100%" border="0">
      <tr>
        <td height="25" align="center">版权声明  |  联系方法  |  刊登广告  |  关于我们  |  服务条款  </td>
      </tr>
      <tr>
        <td height="29" align="center">版权所有：Qeem</td>
      </tr>
      <tr>
        <td align="center">
          <a rel="nofollow" href="http://beian.miit.gov.cn">桂ICP备2022011074号-2</a>
        </td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
